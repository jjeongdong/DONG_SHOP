###################################### 포트 및 프로젝트 명칭 설정#####################################server.port=80spring.application.name=DONG_SHOP###################################### MySQL 설정#####################################spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driverspring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=UTCspring.datasource.username=root###################################### JPA 설정#####################################spring.jpa.properties.hibernate.show_sql=truespring.jpa.properties.hibernate.format_sql=truespring.jpa.hibernate.ddl-auto=createspring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialectspring.jpa.properties.hibernate.highlight_sql=truelogging.level.org.hibernate.SQL=DEBUGlogging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE###################################### 시큐리티 유저 설정#####################################spring.security.user.name=userspring.security.user.password=1234###################################### 파일 업로드 설정#####################################spring.servlet.multipart.maxFileSize=20MBspring.servlet.multipart.maxRequestSize=100MBitemImgLocation=/Users/jeongdonghun/Desktop/SHOP/ITEMuploadPath=file:///Users/jeongdonghun/Desktop/SHOP/